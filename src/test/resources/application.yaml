spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_security_demo_test;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false